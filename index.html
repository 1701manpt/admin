<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://nghiquan.shop/favicon.ico" type="image/x-icon">
    <title>Home - Administrator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="app">
        <div class="app-backdrop"></div>
        <div class="app-header">
            <p>Nghị Quân Shop Admin Center</p>
        </div>
        <div class="app-body">
            <div class="aside">
                <div class="aside-item aside-item--control">
                    <div class="aside-item-icon aside-item-icon--open">
                        <i class="bi bi-list"></i>
                    </div>
                    <div class="aside-item-icon aside-item-icon--close">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
                <a href="./" class="aside-item aside-item--active">
                    <div class="aside-item-icon">
                        <i class="bi bi-house-door"></i>
                    </div>
                    <div class="aside-item-title">
                        Trang chủ
                    </div>
                </a>
                <a href="./user" class="aside-item">
                    <div class="aside-item-icon">
                        <i class="bi bi-people"></i>
                    </div>
                    <div class="aside-item-title">
                        Người dùng
                    </div>
                </a>
                <a href="./product" class="aside-item">
                    <div class="aside-item-icon">
                        <i class="bi bi-bucket"></i>
                    </div>
                    <div class="aside-item-title">
                        Sản phẩm
                    </div>
                </a>
                <a href="./sale_off" class="aside-item">
                    <div class="aside-item-icon">
                        <i class="bi bi-receipt"></i>
                    </div>
                    <div class="aside-item-title">
                        Giảm giá
                    </div>
                </a>
                <a href="./order" class="aside-item">
                    <div class="aside-item-icon">
                        <i class="bi bi-cart-check"></i>
                    </div>
                    <div class="aside-item-title">
                        Đơn hàng
                    </div>
                </a>
            </div>
            <div class="main">
                Trang chủ
            </div>
        </div>
    </div>
</body>

</html>
