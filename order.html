<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://nghiquan.shop/favicon.ico" type="image/x-icon">
    <title>Order - Administrator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="app">
        <div class="app-backdrop"></div>
        <div class="app-header">
            <div class="aside-icon js-open-menu">
                <i class="bi bi-list"></i>
            </div>
            <p>Nghị Quân Shop Admin Center</p>
        </div>
        <div class="app-body">
            <div class="aside">
                <div class="aside-item aside-item--control">
                    <div class="aside-item-icon aside-item-icon--open">
                        <i class="bi bi-list"></i>
                    </div>
                    <div class="aside-item-icon aside-item-icon--close js-close-menu">
                        <i class="bi bi-x"></i>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="main-item">
                    <div class="item-title">Quản lý đơn hàng</div>
                    <div class="item-control">
                        <button class="item-control-btn item-control-btn--primary">Thêm</button>
                        <button class="item-control-btn item-control-btn--secondary">Sửa</button>
                        <button class="item-control-btn item-control-btn--danger">Xóa</button>
                    </div>
                    <div class="item-content">
                        <table class="js-table--order">
                            <tr>
                                <th>STT</th>
                                <th>ID</th>
                                <th>Khách hàng</th>
                                <th>Số điện thoại</th>
                                <th>Địa chỉ nhận</th>
                                <th>Mô tả</th>
                                <th>Ngày gửi</th>
                                <th>Ngày nhận</th>
                                <th>Trạng thái</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal">
                
            </div>
        </div>
    </div>
</body>

</html>
